name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 推送到 main 分支触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 使用 Ubuntu 环境

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 你的 Node 版本
          cache: 'pnpm' # 缓存 pnpm 依赖

      # 3. 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. 安装依赖
      - name: Install Dependencies
        run: pnpm install

      # 5. 构建项目
      - name: Build
        run: pnpm build
        env:
          VITE_BASE_URL: /my-vue-pwa/ # 替换为你的仓库名

      # 6. 部署到 gh-pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 部署到 gh-pages 分支
          folder: dist # 部署 dist 目录
